<!-- app_products/components/popup_modal.html -->
<div id="popupModalCategory" class="w3-modal" style="z-index:9999;">
  <div class="w3-modal-content w3-animate-top w3-card-4 w3-round-large" style="width: 80%;">
    <header class="w3-container w3-blue">
      <span onclick="document.getElementById('popupModalCategory').style.display='none'" 
            class="w3-button w3-display-topright w3-large">&times;</span>
      <h2>Category</h2>
    </header>
    <div class="w3-container w3-padding">
      <form method="POST" enctype="multipart/form-data" action="{% url 'app_products:add_new_category' %}">
        {% csrf_token %}
        {{ category_form.as_p }}
        <button class="w3-button w3-red w3-hover-blue w3-padding w3-margin w3-hover-shadow w3-round-xlarge"
                style="width: 200px;">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
