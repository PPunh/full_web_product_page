{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block navigation_top %}
{% endblock %}

{% block main-content %}

    <br>
    <div class="w3-row w3-container w3-center">
        <img src="{% static 'images/logo.png' %}" alt="logo" class="w3-image" style="width: 500px; margin: 100px;">
    </div>

    <div class="w3-row-padding">
        <div class="w3-col m2 l4">&nbsp;</div>
        <div class="w3-col s12 m8 l4 w3-center w3-container">
            {% if messages %}
            <div class="w3-panel w3-pale-red">
                {% for message in messages %}
                    -- {{ message }} --
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="w3-container">
                {% csrf_token %}
                <div class="w3-section">
                    <label class="w3-text-dark-grey">Username, Email</label>
                    <input type="text" name="username" autofocus="" autocomplete="off" maxlength="150" class="w3-input w3-animate-input w3-theme-l5 w3-round-xlarge" required="" id="id_username">
                </div>

                <div class="w3-section">
                    <label class="w3-text-dark-grey">Password</label>
                    <input type="password" name="password" autocomplete="off" maxlength="150" class="w3-input w3-theme-l5 w3-round-xlarge" required="" id="id_password">
                </div>
                <br>
                <button class="w3-button w3-round-xlarge w3-block w3-margin-top w3-blue w3-hover-orange w3-hover-shadow" type="submit">Login</button>
            </form>
        </div>
        <div class="w3-col m2 l4 w3-center">&nbsp;</div>
    </div>
    <div class="w3-container w3-center">
        <p class="lao-noto w3-text-blue"><strong>Create by:</strong> Bounpunh LOYSURYYA</p>
    </div>



{% endblock %}
