<div class="w3-container w3-padding-64 w3-light-grey" id="contact">
  <div class="w3-content" style="max-width:800px;">
    
    <div class="w3-center w3-padding-32">
      <h1 class="w3-xxxlarge w3-text-blue"><b>Contact Us</b></h1>
      <p class="w3-large">Have questions or want to get in touch? We'd love to hear from you!</p>
    </div>

    <form class="w3-container w3-card-4 w3-white w3-padding-32 w3-round-large">
      <div class="w3-section">
        <label><b>Name</b></label>
        <input class="w3-input w3-border w3-round" type="text" name="name" required>
      </div>

      <div class="w3-section">
        <label><b>Email</b></label>
        <input class="w3-input w3-border w3-round" type="email" name="email" required>
      </div>

      <div class="w3-section">
        <label><b>Message</b></label>
        <textarea class="w3-input w3-border w3-round" name="message" rows="5" required></textarea>
      </div>

      <button class="w3-button w3-blue w3-round-large w3-margin-top" type="submit">
        <i class="fa fa-paper-plane"></i> Send Message
      </button>
    </form>

    <!-- Optional: Contact Info -->
    <div class="w3-panel w3-leftbar w3-border-blue w3-margin-top w3-padding">
      <p><i class="fa fa-map-marker w3-text-blue"></i> Saysettha Road, Nonkhor, Saysettha District, Vientiane, LAO PDR</p>
      <p><i class="fa fa-phone w3-text-blue"></i> +123 456 7890</p>
      <p><i class="fa fa-envelope w3-text-blue"></i> info@natureproducts.com</p>
    </div>

  </div>
</div>
